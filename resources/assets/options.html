<!doctype html>
<html>
  <head>

    <style type="text/css">
      .form {
          margin: 1em;
      }
      section {
          margin-bottom: 1em;
      }
      label {
          display: block;
      }
      textarea {
          background-color:#eef;
          width:40em;
          height:10em;
          border: 1px solid #ddd;
      }
      #status {
          color: #333;
          margin-left: 1em;
      }
    </style>

  </head>

  <body>
    <div class="form">
      <section>
        <label for="watchlist_term_input">Highlight any of the following words and Javascript-compatible regexes:</label>
<textarea id="watchlist_term_input">
[a-z_]*sandwich
monkey-4\d
</textarea>
      </section>

      <section>
        <label for="watchlist_blacklist_input">Do not highlight words
          if the current URL matches any of the following entries:
        </label>
<textarea id="watchlist_blacklist_input">
twitter.com
google.com
</textarea>
      </section>

      <input id="save" type="button" value="Save">
      <span id="status"></span>

    </div>

  </body>

  <script src="options.js"></script>

</html>
