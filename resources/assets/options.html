<!doctype html>
<html>
  <head>

    <link href="foundation-icons.css" rel="stylesheet">

    <style type="text/css">
     body {margin: 0; height: 400px; width:600px;}
     ul {padding: 0;}

      #tabstrip {
        background-color: #5074D3;
        position: absolute;
        height: 100%;
        width: 110px;
      }
      #main {
        position: relative;
        float: right;
        qqqwidth: calc(100% - 110px);
        width: 490px;
      }
      #tabs li {
        color: white;
        font-weight: normal;
        line-height: 20px;
        list-style-type: none;
      }
     #tabs li p {
        margin: 4px;
        width: 92%;
      }
     #tabs li:hover p, #tabs li.active p{
        background-color: #eee;
        border-radius: 2px;
        color: #333;
     }
     #tabs li:hover em, #tabs li.active em {
       color: #000;
     }
     #tabs li em {
       float: left;
       font-size: 14px;
       text-align: center;
       width: 30px;
      }
      #main div.form {display:none;}
      #main div.form.active {display:block;}

      .form {
          margin: 1em;
      }
      section {
          margin: 4px;
      }
      label {
        display: block;
        font-weight: bold;
        margin: 4px;
      }
      textarea {
          background-color: #eef;
          width: 458px;
          height:20em;
          border: 1px solid #ddd;
     }
     input[type="text"] {
       background-color: #eef;
       border: 1px solid #ddd;
     }
     #terms-form textarea {
       height: 10em;
     }
      .status {
        color: #5074D3;
        float: right;
        font-weight: bold;
        margin: 4px 10px;
      }
     input[type="button"] {
       float: right;
     }
     #terms-template {
       display:none;
     }
    </style>

  </head>

  <body>
    <div id="tabstrip">
      <ul id="tabs">
        <li id="terms-tab" class="active"><em class="fi-page-search"/></em><p>Terms</p>    </li>
        <li id="blacklist-tab">           <em class="fi-prohibited"/> </em><p>Blacklist</p></li>
        <li id="styles-tab">              <em class="fi-text-color"/> </em><p>Styles</p>   </li>
      </ul>
    </div>

    <div id="main">

      <div id="terms-form" class="form active">
        <h4>Highlight words and Javascript-compatible regexes</h4>
        <h6>Matched terms will be assigned a CSS class of the associated category</h6>
        <section id="terms-template">
          <input id="terms-input-category" type="text" placeholder="category" />
          <textarea id="terms-input-terms" placeholder="[a-z_]*sandwichmonkey-4\d"></textarea>
        </section>

        <span id="terms-controls">
          <input id="terms-add-set" type="button" value="Add category">
          <input id="terms-save" type="button" value="Save terms">
          <span class="status" id="terms-status"></span>
        </span>
      </div>

      <div id="blacklist-form" class="form">
        <section>
          <label for="blacklist-input">
            Do not highlight words if any of the following entries match the current URL:
          </label>
          <textarea id="blacklist-input" placeholder="twitter.comgoogle.com"></textarea>
        </section>

        <input id="blacklist-save" type="button" value="Save blacklist">
        <span class="status" id="blacklist-status"></span>
      </div>

      <div id="styles-form" class="form">
        <section>
          <label for="styles-input">
            Control Watchlist's appearance by overriding
            <a href="matches.css">the default CSS styles</a>.
          </label>
          <textarea id="styles-input"></textarea>
        </section>

        <input id="styles-save" type="button" value="Save styles">
        <span class="status" id="styles-status"></span>
      </div>

    </div>

    <script src="options.js"></script>

  </body>
</html>
